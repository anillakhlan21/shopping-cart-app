<mat-toolbar color="secondary">
  <div class="logo-container">
    <h1>Shopping App</h1>
  </div>

  <div class="spacer"></div>

  <button mat-button routerLink="/products">Products</button>

  <button mat-icon-button routerLink="/cart">

      <mat-icon>shopping_cart</mat-icon>
    </mat-badge>
  </button>
</mat-toolbar>
