
<h2>Shopping Cart</h2>

<mat-card class="shopping-cart-list">
  <mat-card-content>
    <div *ngIf="cartItems.length === 0">Your cart is empty</div>
    <div class="product-container">
      <div *ngFor="let item of cartItems" class="product-card" (click)="removeFromCart(item.product)">
        <img [src]="'assets/images/' + item.product.image" alt="{{ item.product.name }}" />
        <h3>{{ item.product.name }}</h3>
        <p class="price">{{ item.product.price | currency }}</p>
        <p class="quantity">Quantity: {{ item.quantity }}</p>
        <button mat-flat-button color="primary">Remove From Cart</button>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="total-info">
      <div class="total-items">
        <span>Total Items:</span>
        <span>{{ cartItems.length }}</span>
      </div>
      <div class="total-price">
        <span>Total Price:</span>
        <span>{{ calculateTotalPrice() | currency }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
